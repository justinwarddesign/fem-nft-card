<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
  <article class="card">
    <div class="card__img">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image">
    </div>
      <h2 class="card__title">
        Equilibrium #3429
      </h2>
      <p class="card__writeup">
        Our Equilibrium collection promotes balance and calm.
      </p>
    <div class="row">
      <div class="col card__view">
        <i class="ico"><img src="images/icon-ethereum.svg" alt=""></i>
        <p>0.041 ETH</p>
      </div>
      <div class="col card__time">
        <i class="ico"><img src="images/icon-clock.svg" alt=""></i>
        <p>3 days left</p>
      </div>
    </div>
    <div class="row">
      <div class="created-by">
        <img src="images/image-avatar.png" alt=""><h5>Creation of <b>Jules Wyvern</b></h5>
      </div>
    </div>
  </article>
</div>
  

  

  
  
  
  

</body>
</html>
